name: Publish
run-name: Build
on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Installing dependencies
        run: yarn install

      - name: Publish
        run: yarn vsce publish -p ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}
