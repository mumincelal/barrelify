name: Publish
run-name: Publish
on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Installing dependencies
        run: npm install

      - name: Publish
        run: npm run vsce publish --no-yarn -p ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}
